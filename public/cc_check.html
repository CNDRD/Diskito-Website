        <div class="card">
          <h1 class="content-title font-size-24">Credit Card Checker</h1>
          <form class="form-group mb-0" name="ccCheck" action="javascript:doCcCheck()" onsubmit="" id="ccCheck">

            <label for="name">Name on card</label>
            <input type="text" class="form-control mb-10" name="name" id="name" placeholder="John Doe / Jane Doe" />

            <label for="number">Card number</label>
            <input type="number" class="form-control mb-10" name="number" id="number" min="0000000000000000" max="9999999999999999" placeholder="0000 0000 0000 0000" />

            <div class="form-row row-eq-spacing">
              <div class="col">
                <label for="expiry">Expiry date</label>
                <input type="text" class="form-control" name="expiry" id="expiry"placeholder="MM / YY" />
              </div>
              <div class="col">
                <label for="security">Security code</label>
                <input type="number" class="form-control" name="security" id="security" min="0" max="999" placeholder="000" />
              </div>
            </div>

            <label for="zip">ZIP / Postal code</label>
            <input type="number" class="form-control mb-10" name="zip" id="zip" placeholder="000 00" />

            <input class="btn btn-block btn-success mt-20" type="submit" value="Check my Credit Card!" />

          </form>
        </div>
