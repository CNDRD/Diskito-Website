<html lang="en">

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

        <!-- JS & CSS -->
        <script defer src="/js/navbar.js" type="module" charset="utf-8"></script>
        <link rel="stylesheet" href="/css/siege.css" />
        <script defer src="/js/siege.js" type="module" charset="utf-8"></script>

        <title>Diskíto | Siege</title>
        <link rel="shortcut icon" href="/images/diskito_pfp.jpg" />

    <body>
        
        <nav>
            <a href="/" class="logo"><span id="dvojbodka">:</span>Diskíto</a>
            <div class="links">

                <a href="/quotes">Quotes</a>

            <div id="show-stats" class="selected">Stats</div>

        </div>

        <main class="picker-thangs" id="stats"></main>
        <main class="picker-thangs" id="match-tracker" style="display: none;">

                <div class="header">Who's in the lobby</div>

            <div id="map-picker">
                <div class="header">Map being played</div>
                <div id="maps"></div>
            </div>

            <div id="additional-note">
                <div class="header">Additional note</div>
                <textarea id="note" placeholder="Any additional notes?"></textarea>
            </div>

            <div id="find-match-parent">
                <div class="header">Find match with selected players in the lobby</div>
                <div id="find-match">Find match</div>
            </div>

            <div id="nothing-info">This all does nothing so far..</div>
